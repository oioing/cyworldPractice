<!DOCTYPE html>
<html lang="ko">
<head>
    <title>채영대님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/6dc2f01350.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>    
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>    
                        </div>
                        <div class="left__body__profile">
                            <div class="name">
                                <i class="fa-regular fa-user"></i>
                                <span>이름</span>
                            </div>
                            <div class="phone">
                                <i class="fa-regular fa-paper-plane"></i>
                                <span>Phone</span>
                            </div>
                            <div class="email">
                                <i class="fa-regular fa-envelope"></i>
                                <span>E-mail</span>
                            </div>
                            <div class="instagram">
                                <i class="fa-regular fa-star"></i>
                                <span>인스타그램</span>
                            </div>
                            
                        </div>
                        <div class="left__body__footer">
                            <div class="wrapper__feel">
                                <div class="emo">오늘의 기분</div>
    
                                <select name="emotion" id="emotion">
                                    <option value="">기쁨 🙂</option>
                                    <option value="">슬픔 🥺</option>
                                    <option value="">화남 😡</option>
                                    <option value="">놀람 🫢</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="./home.html" frameborder="0" id="contentFrame"></iframe>
                    </div>
                </div>
                <div class="navigation">
                    <div class="navigation__item" id="menuHome" onclick="menuHome()">홈</div>
                    <div class="navigation__item" id="menuJukebox" onclick="menuJukebox()">쥬크박스</div>
                    <div class="navigation__item" id="menuGame" onclick="menuGame()">게임</div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
